<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>假單審核列表</title>
    <style>
        body { font-family: "Microsoft JhengHei", sans-serif; padding: 20px; }
        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #eee; padding-bottom: 10px; margin-bottom: 20px; }
        .logout-btn { background-color: #6c757d; color: white; padding: 8px 15px; text-decoration: none; border-radius: 4px; font-size: 0.9em; }
        .logout-btn:hover { background-color: #5a6268; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        th { background-color: #f2f2f2; }
        .status-通過 { color: green; font-weight: bold; }
        .status-不通過 { color: red; font-weight: bold; }
        .status-待審核 { color: orange; font-weight: bold; }
        
        .btn { padding: 5px 10px; border-radius: 4px; cursor: pointer; border: none; color: white; margin-right: 5px;}
        .btn-blue { background: #007bff; text-decoration: none; display: inline-block;}
        .btn-green { background: #28a745; }
        .btn-red { background: #dc3545; }
        .btn-info { background: #17a2b8; } /* 新按鈕顏色 */
        .toolbar { margin-bottom: 15px; background: #f8f9fa; padding: 15px; border-radius: 5px;}
    </style>
    <script>
        function toggleAll(source) {
            checkboxes = document.getElementsByName('ids');
            for(var i=0, n=checkboxes.length;i<n;i++) {
                checkboxes[i].checked = source.checked;
            }
        }
    </script>
</head>
<body>
    <div class="header">
        <h2>待審核假單列表</h2>
        <div>
            <span>你好，導師 Teacher</span>
            <a href="/audit-logs" class="btn btn-blue" style="margin: 0 10px;">查看審核紀錄</a>
            <a href="/logout" class="logout-btn">登出</a>
        </div>
    </div>
    
    <form action="/leaves/batch" method="post">
        <div class="toolbar">
            <span style="font-weight:bold; margin-right: 10px;">批次操作:</span>
            <button type="submit" name="action" value="review" class="btn btn-info">檢視選取假單並審核</button>
            <span style="border-left: 2px solid #ccc; margin: 0 10px;"></span>
            <button type="submit" name="action" value="approve" class="btn btn-green">全部通過</button>
            <button type="submit" name="action" value="reject" class="btn btn-red">全部不通過</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>
                        <input type="checkbox" onclick="toggleAll(this)"> 全選
                    </th>
                    <th>單號</th>
                    <th>學號</th>
                    <th>姓名</th>
                    <th>假別</th>
                    <th>日期</th>
                    <th>狀態</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="leave : ${leaves}">
                    <td>
                        <input type="checkbox" name="ids" th:value="${leave.id}" th:if="${leave.status == '待審核'}">
                    </td>
                    <td th:text="${leave.id}"></td>
                    <td th:text="${leave.studentId}"></td>
                    <td th:text="${leave.studentName}"></td>
                    <td th:text="${leave.type}"></td>
                    <td th:text="${leave.date}"></td>
                    <td th:class="'status-' + ${leave.status}" th:text="${leave.status}"></td>
                    <td>
                        <a th:href="@{/leaves/{id}(id=${leave.id})}" class="btn btn-blue">詳細</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
