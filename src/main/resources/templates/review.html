<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>批次詳細審核</title>
    <style>
        body { font-family: "Microsoft JhengHei", sans-serif; padding: 20px; background-color: #f4f4f4; }
        .container { max-width: 800px; margin: auto; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        
        /* 卡片樣式 */
        .leave-card {
            background: white;
            border-left: 5px solid #007bff;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column; 
            align-items: flex-start;
        }

        /* 按鈕群組 */
        .actions { display: flex; gap: 10px; }
        .btn { padding: 8px 15px; border: none; border-radius: 4px; color: white; cursor: pointer; font-size: 14px;}
        .approve { background-color: #28a745; }
        .reject { background-color: #dc3545; }
        .back-btn { background-color: #6c757d; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>檢視選取假單並審核</h2>
            <a href="/leaves" class="back-btn">放棄並返回列表</a>
        </div>

        <p style="color: #666;">您正在檢視剛剛勾選的 <span th:text="${selectedLeaves.size()}"></span> 筆假單。請逐一進行審核。</p>

        <div th:each="leave : ${selectedLeaves}" class="leave-card">
            
            <div style="width: 100%; display: flex; justify-content: space-between; border-bottom: 1px solid #eee; padding-bottom: 10px; margin-bottom: 10px;">
                <h3 th:text="${leave.studentName} + ' (' + ${leave.studentId} + ')'" style="margin:0;"></h3>
                <span th:text="${leave.type}" style="background: #e9ecef; padding: 2px 8px; border-radius: 4px; font-size: 0.8em;"></span>
            </div>

            <table style="width: 100%; font-size: 0.9em; border-collapse: collapse; margin-bottom: 10px;">
                <tr style="background: #D1E9E9;">
                    <th style="padding: 5px; text-align:left;">日期</th>
                    <th style="padding: 5px; text-align:left;">節次</th>
                    <th style="padding: 5px; text-align:left;">課程</th>
                </tr>
                <tr th:each="item : ${leave.schedule}">
                    <td th:text="${item.date} + ' (' + ${item.day} + ')'" style="padding: 5px; border-bottom: 1px solid #eee;"></td>
                    <td th:text="${item.period}" style="padding: 5px; border-bottom: 1px solid #eee;"></td>
                    <td th:text="${item.course}" style="padding: 5px; border-bottom: 1px solid #eee;"></td>
                </tr>
            </table>

            <div style="background: #f8f9fa; width: 100%; padding: 10px; box-sizing: border-box; font-size: 0.9em; margin-bottom: 15px;">
                <div><strong>事由：</strong> <span th:text="${leave.reason}"></span></div>
                
                <div style="margin-top: 5px; border-top: 1px dashed #ccc; padding-top: 5px;">
                    <span style="font-weight: bold;">證明文件：</span>
                    <a th:if="${leave.evidenceFile != null}" th:href="${leave.evidenceFile}" target="_blank" style="color:#007bff; text-decoration:none;">
                        預覽檔案
                    </a>
                    <span th:if="${leave.evidenceFile == null}" style="color:#999;">無</span>
                </div>

                <div style="margin-top: 5px;">
                    <span style="font-weight: bold;">教師同意證明：</span>
                    <a th:if="${leave.teacherConsentFile != null}" th:href="${leave.teacherConsentFile}" target="_blank" style="color:#007bff; text-decoration:none;">
                        預覽檔案
                    </a>
                    <span th:if="${leave.teacherConsentFile == null}" style="color:red;">未上傳</span>
                </div>
            </div>

            <div class="actions" style="width: 100%; text-align: right; border-top: none; padding-top: 0;">
                <form th:action="@{/leaves/{id}/audit(id=${leave.id})}" method="post">
                    <button type="submit" name="action" value="approve" class="btn approve"
                            onclick="return confirm('確定要「通過」此假單並寄送通知信嗎？')">通過</button>
                    
                    <button type="submit" name="action" value="reject" class="btn reject"
                            onclick="return confirm('確定要「不通過」此假單並寄送通知信嗎？')">不通過</button>
                </form>
            </div>

        <div th:if="${#lists.isEmpty(selectedLeaves)}" style="text-align: center; margin-top: 50px;">
            <h3>沒有選取任何資料</h3>
        </div>
    </div>
</body>
</html>
